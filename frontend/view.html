<!DOCTYPE html>
<html>
<head>
  <title>View Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Resources</h2>
    <pre id="resources"></pre>

    <h2>Bookings</h2>
    <pre id="bookings"></pre>
  </div>

  <script>
    fetch("http://127.0.0.1:8000/resources")
      .then(res => res.json())
      .then(data => {
        document.getElementById("resources").innerText =
          JSON.stringify(data, null, 2);
      });

    fetch("http://127.0.0.1:8000/bookings")
      .then(res => res.json())
      .then(data => {
        document.getElementById("bookings").innerText =
          JSON.stringify(data, null, 2);
      });
  </script>

</body>
</html>
